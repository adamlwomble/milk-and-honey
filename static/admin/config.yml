        label: Categories
        widget: relation
        collection: categories
        display_fields:
          - title
        value_field: '{{slug}}'
        search_fields:
          - title
        multiple: true
      - name: cover
        label: Cover
        widget: relation
        collection: images
        display_fields:
            - title
        value_field: '{{slug}}'
        search_fields:
          - title
        multiple: false
      - name: publish
        label: Publish
        widget: datetime
        format: YYYY-MM-DDTHH:mm:ssZ
        picker_utc: true
        time_format: false 
      - name: ingredients
        label: Ingredients
        widget: relation
        collection: ingredients
        display_fields:
          - title
        value_field: '{{slug}}'
        search_fields:
          - title
        multiple: true
      - name: time
        label: Time
        widget: string
        required: false
      - name: steps
        label: Steps
        label_singular: Step
        widget: list
        minimize_collapsed: true
        fields:
